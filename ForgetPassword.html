<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Form using Bootstrap 5</title>
    <!-- Bootstrap five CSS link link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom CSS link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper p-0" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <!-- <img src="images/logo.png" alt="logo" class="img-fluid"> -->
                    
                    <form action="" class="rounded  shadow-lg p-5">
                        <h3 class="text-light fw-bolder fs-4 mb-1">Forget Password?</h3>
                        <div class="fw-normal text-light mb-4">Enter your Email to reset your Password</div>
                        <div class="mb-3 form-floating">
                            <input type="email"id="email" class="form-control">
                            <label for="email">Email Address</label>
                        </div>
                        <button type="submit" class="btn btn-primary my-3 submit_btn">Submit</button>
                        <button type="submit" class="btn btn-light my-3 ms-4 submit_btn">Cancel</button>
                        
                        <div class="fw-normal text-light mb-3">
                        Enter New Password. <a href="NewPassword.html" class="text-info fw-bold">Click here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
