<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Form using Bootstrap 5</title>
    <!-- Bootstrap five CSS link link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom CSS link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3 text-center">
                <div class="logo">
                    <!-- <img src="images/logo.png" alt="logo" class="img-fluid"> -->
                    
                    <form action="" class="rounded shadow-lg p-5">
                        <h3 class="text-light fw-bolder fs-4 mb-1">Two Step Verification</h3>
                        <div class="fw-normal text-light mb-4">Enter the Verifiation code we sent to</div>
                        <div class="d-flex align-items-center justify-content-center fw-bold mb-4">
                            
                            <span class="text-light">xxxxxxxx</span>
                            <span class="text-light">239</span>
                        </div>

                        <div class="mb-2 otp-input text-start">
                            <label class="text-light">Type your 6 digit security code</label>
                            <div class="d-flex align-items-center justify-content-between mt-2">
                                <input type="text" class="form-control me-3">
                                <input type="text" class="form-control me-3">
                                <input type="text" class="form-control me-3">
                                <input type="text" class="form-control me-3">
                                <input type="text" class="form-control me-3">
                                <input type="text" class="form-control me-3">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary my-3 submit_btn">Submit</button>
                       
                        <div class="fw-normal text-light mb-3">
                            Already have an account? <a href="SignIn.html" class="text-info fw-bold">Resend</a>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
